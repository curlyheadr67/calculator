<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator test</title>
</head>
<body>
    

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="char-el">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="solve(value)">
                <input type="button" value="8" onclick="solve(value)">
                <input type="button" value="9" onclick="solve(value)">
                <input type="button" value="*" onclick="display.value += '*' " class="operator">]
            </div>
            <div>
                <input type="button" value="4" onclick="solve(value)">
                <input type="button" value="5" onclick="solve(value)">
                <input type="button" value="6" onclick="solve(value)">
                <input type="button" value="-" onclick="solve(value)" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="solve(value)">
                <input type="button" value="2" onclick="solve(value)">
                <input type="button" value="3" onclick="solve(value)">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>

                <input type="button" value="0" onclick="solve(value)">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
            </div>
        </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>/
